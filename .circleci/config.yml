# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.2.0
  macos: circleci/macos@2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/node:lts
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1 ## no need to update homebrew
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - run:
          name: Install Softwares
          command: apt install cmake
      - run:
          name: Init submodules
          command: git submodule update --init --recursive
      - run:
          name: Build GLFW
          command: cd submodules/rive-cpp/skia/dependencies && ./make_glfw.sh
      - run:
          name: Install Python PLY
          command: python3 -m pip install ply
      - run:
          name: Add build_rive.sh to $PATH
          command:  export PATH="$PATH:$(pwd)/submodules/rive-cpp/build"
      - run: 
          name: Build
          command: build_rive.sh release
      - run:
          name: Build for WebGL2
          command: build_rive.sh ninja wasm release

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build
